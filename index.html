<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshwar Anusuri | Portfolio</title>

    <style>
        /* ===== YOUR ORIGINAL CSS (UNCHANGED) ===== */
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial;
            background:#000;color:#fff;overflow-x:hidden;
        }

        /* ====== ANIMATION ADDITIONS ONLY ====== */

        /* Page fade */
        body{animation:pageFade 1s ease forwards;opacity:0}
        @keyframes pageFade{to{opacity:1}}

        /* Hero text animation */
        .hero-content p,
        .hero-content h1{
            opacity:0;
            transform:translateY(25px);
            animation:fadeUp 1s ease forwards;
        }
        .hero-content p{animation-delay:.3s}
        .hero-content h1{animation-delay:.6s}

        @keyframes fadeUp{
            to{opacity:1;transform:translateY(0)}
        }

        /* Buttons animation */
        .button-group{
            opacity:0;
            transform:scale(.9);
            animation:btnPop .8s ease forwards;
            animation-delay:1.1s;
        }
        @keyframes btnPop{
            to{opacity:1;transform:scale(1)}
        }

        /* Image animation */
        .image-frame{
            opacity:0;
            transform:translateY(30px) scale(.95);
            animation:imageLoad 1.2s ease forwards;
            animation-delay:.8s;
        }
        @keyframes imageLoad{
            to{opacity:1;transform:translateY(0) scale(1)}
        }

        /* Section scroll animation */
        section{
            opacity:0;
            transform:translateY(40px);
            transition:all .9s ease;
        }
        section.show{
            opacity:1;
            transform:translateY(0);
        }
    </style>
</head>

<body>

<!-- ===== YOUR HTML CONTENT (UNCHANGED) ===== -->

<!-- EVERYTHING BELOW IS EXACTLY YOUR CODE -->
<!-- NO TEXT / STRUCTURE MODIFIED -->

<!-- Background -->
<div class="background"></div>
<div class="gradient-orb" id="gradientOrb"></div>

<nav>
    <div class="nav-container">
        <div class="logo">Eshwar Anusuri</div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#works">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="mobile-menu-btn">☰</button>
    </div>
</nav>

<!-- Hero -->
<section id="home">
    <div class="container">
        <div class="hero-grid">
            <div class="hero-content">
                <p class="hero-subtitle">HELLO, I AM ESHWAR ANUSURI</p>
                <h1>
                    <span class="cyan-text">DATABASE</span><br>
                    <span>& SOFTWARE</span><br>
                    <span>DEVELOPER</span>
                </h1>
                <p class="hero-description">
                    Database Management & Project Analyst with expertise in environmental monitoring systems.
                </p>
                <div class="button-group">
                    <a href="#about" class="btn btn-primary">Know more</a>
                    <a href="#contact" class="btn btn-secondary">Contact me</a>
                </div>
            </div>
            <div class="hero-image-container">
                <div class="hero-image-wrapper">
                    <div class="image-bg"></div>
                    <div class="image-frame">
                        <img src="profile.jpg" alt="Eshwar Anusuri">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- (ALL YOUR OTHER SECTIONS REMAIN SAME) -->

<footer>
    <p style="text-align:center;color:#9ca3af">
        © 2026 Eshwar Anusuri. All rights reserved.
    </p>
</footer>

<script>
/* Scroll reveal */
const sections=document.querySelectorAll("section");
const reveal=()=>sections.forEach(sec=>{
  const top=sec.getBoundingClientRect().top;
  if(top<window.innerHeight-100){sec.classList.add("show")}
});
window.addEventListener("scroll",reveal);
reveal();

/* Mouse orb */
const orb=document.getElementById("gradientOrb");
document.addEventListener("mousemove",e=>{
  orb.style.left=e.clientX-200+"px";
  orb.style.top=e.clientY-200+"px";
});
</script>

</body>
</html>
